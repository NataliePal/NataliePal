<p>Du behöver
<ul>

<li>400 g färskost, rumstempererad</li>
<li>250 g vispgrädde (2,5 dl)</li>
<li>200 g choklad- och hasselnötskräm (Nutella)</li>
<li>100 g farinsocker (1,5 dl)</li>
<li>8 g vaniljsocker (1 msk)</li>

</ul>
